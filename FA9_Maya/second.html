<!DOCTYPE html>
<html>
<head>
	<title>Second Page</title>
	<script>
		function newImage() {
			document.getElementById("myImage").src = "night.jpg";
		}

		function oldImage() {
			document.getElementById("myImage").src = "day.jpg";
		}
	</script>
</head>
<body>
	<h1>Welcome to the Second Page!</h1>
	<p>Click the buttons below to change the image:</p>
        <button onclick="newImage()">New Image</button>
	<button onclick="oldImage()">Old Image</button>
	<br>
	<img id="myImage" src="day.jpg" alt="Day">
</body>
</html>
