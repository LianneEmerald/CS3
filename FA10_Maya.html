<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Number Breakdown</title>
  </head>
  <body>
    <h1>Random Number Breakdown</h1>
    <p id="random-number"></p>
    <p id="number-breakdown"></p>

    <script>
      const randomNumber = Math.floor(Math.random() * 1001);

      const randomNumberElement = document.getElementById("random-number");
      randomNumberElement.innerHTML = "Randomly generated number: " + randomNumber;

      const ones = randomNumber % 10;
      const tens = Math.floor(randomNumber / 10) % 10;
      const hundreds = Math.floor(randomNumber / 100);

      const breakdownElement = document.getElementById("number-breakdown");
      breakdownElement.innerHTML = "Breakdown: " + (hundreds * 100) + ", " + (tens * 10) + ", " + ones;
    </script>
  </body>
</html>
